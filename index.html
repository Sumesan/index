<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Form</title>
</head>
<body>
    <h2>Questionnaire</h2>
    <form id="questionForm" onsubmit="submitForm(event)">
        <label for="answer">Please answer the question:</label><br>
        <input type="text" id="answer" name="answer"><br><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevent default form submission

            // Get the answer input value
            var answer = document.getElementById('answer').value;

            // Create a FormData object
            var formData = new FormData();
            formData.append('answer', answer);

            // Send the data as JSON using fetch API
            fetch('https://prod-105.westeurope.logic.azure.com:443/workflows/ba96034e3d084c9cbeac129011bf7c31/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=y_f3WsxSVyHGOPsoZwbQV_w2Nmb-1eQ2yolV9AptyA8', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(Object.fromEntries(formData))
            })
            .then(response => {
                // Handle response if needed
                console.log('Response received:', response);
            })
            .catch(error => {
                // Handle error if needed
                console.error('Error occurred:', error);
            });
        }
    </script>
</body>
</html>
